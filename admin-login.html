<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Command Console | LuntianHub</title>
    <link rel="icon" type="image/png" href="images/lwowhite.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #e2e8f0; }
        .font-tech { font-family: 'Rajdhani', sans-serif; }
    </style>
</head>
<body class="h-screen flex flex-col justify-center items-center p-6 bg-slate-950 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black relative">

    <a href="index.html" class="absolute top-6 left-6 text-slate-500 hover:text-white transition"><i class="fas fa-arrow-left"></i> Back</a>

    <div class="w-full max-w-sm border border-red-900/30 bg-black/50 p-8 rounded-2xl backdrop-blur-md shadow-2xl">
        <div class="text-center mb-10">
            <i class="fas fa-user-astronaut text-4xl text-red-500 mb-4 animate-pulse"></i>
            <h1 class="font-tech text-3xl text-white font-bold tracking-widest">COMMAND CONSOLE</h1>
            <p class="text-[10px] text-red-500 uppercase tracking-[0.3em] mt-1 border-t border-red-900/50 inline-block pt-1">Restricted Area</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-5">
            <div>
                <label class="text-[10px] text-slate-500 uppercase font-bold ml-1">Admin Credentials</label>
                <div class="relative mt-1">
                    <i class="fas fa-user-shield absolute left-4 top-3.5 text-red-700"></i>
                    <input type="text" id="admin-id" placeholder="COMMANDER ID" class="w-full bg-slate-900/50 border border-slate-800 text-white pl-12 pr-4 py-3 rounded-lg focus:border-red-500 outline-none font-tech tracking-wide transition placeholder-slate-700">
                </div>
            </div>
            
            <div class="relative">
                <i class="fas fa-key absolute left-4 top-3.5 text-red-700"></i>
                <input type="password" id="admin-pass" placeholder="SECURITY KEY" class="w-full bg-slate-900/50 border border-slate-800 text-white pl-12 pr-4 py-3 rounded-lg focus:border-red-500 outline-none font-tech tracking-wide transition placeholder-slate-700">
            </div>

            <button type="submit" class="w-full bg-red-700/80 hover:bg-red-600 text-white font-bold py-4 rounded-lg font-tech text-xl tracking-wider transition shadow-[0_0_20px_rgba(220,38,38,0.2)] mt-4 border border-red-500/30">
                INITIALIZE
            </button>
        </form>

        <div class="mt-8 flex justify-between items-center text-[10px] text-slate-600 font-mono border-t border-white/5 pt-4">
            <span>ENC: AES-256</span>
            <span class="text-red-900/50"><i class="fas fa-lock"></i> SECURE</span>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('admin-id').value;
            const pass = document.getElementById('admin-pass').value;
            
            // Simple validation visualization
            if(id === 'COMMANDER' && pass === 'LUNTIAN2030') {
                document.body.innerHTML = `<div class="h-screen flex items-center justify-center bg-black text-red-500 font-tech text-2xl tracking-widest animate-pulse">ACCESS GRANTED...</div>`;
                setTimeout(() => {
                    // Redirect to the main app logic but potentially trigger Admin View directly
                    // Ideally, pass a query param or set session storage
                    localStorage.setItem('luntian_session_role', 'admin');
                    window.location.href = "luntianhub.html"; 
                }, 1500);
            } else {
                alert("ACCESS DENIED.");
            }
        }
    </script>
</body>
</html>
